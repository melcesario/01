<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#interacao{
            padding: 100px;
            background-color: blueviolet;
            color: white;
            width: 100px;
            line-height: 100px;
            margin: 1 auto;
            text-align: center;
            border-radius: 200px;
            font-size: 15px;
            margin:300px auto;
        }
    </style>
</head>
<body>
    <div id="interacao" onclick="sinalverde()" onmouseleave="sinalvermelho()" onmouseenter="sinalamarelo()">semaforo</div>
   
    <script>
        var area = document.getElementById('interacao')
        function sinalverde(){
            area.style.background = 'green'
            area.innerHTML(verde)
        }
        function sinalvermelho(){
            area.style.background = 'red'
            area.innerHTML(vermelho)
        }
        function sinalamarelo(){
            area.style.background = 'yellow '
            area.innerHTML(amarelo)
        }
    </script>
</body>
</html>
